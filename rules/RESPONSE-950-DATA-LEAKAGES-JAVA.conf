#



SecRule TX:PARANOIA_LEVEL "@lt 3" "phase:3,id:950035,nolog,pass,skipAfter:END-RESPONSE-50-DATA-LEAKAGES-JAVA"
SecRule TX:PARANOIA_LEVEL "@lt 3" "phase:4,id:950036,nolog,pass,skipAfter:END-RESPONSE-50-DATA-LEAKAGES-JAVA"
#
# -= Paranoia Level 3 =- (apply only when tx.paranoia_level is sufficiently high: 3 or higher)
#



SecRule TX:PARANOIA_LEVEL "@lt 4" "phase:3,id:950037,nolog,pass,skipAfter:END-RESPONSE-50-DATA-LEAKAGES-JAVA"
SecRule TX:PARANOIA_LEVEL "@lt 4" "phase:4,id:950038,nolog,pass,skipAfter:END-RESPONSE-50-DATA-LEAKAGES-JAVA"
#
# -= Paranoia Level 4 =- (apply only when tx.paranoia_level is sufficiently high: 4 or higher)
