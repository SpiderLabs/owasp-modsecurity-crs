    tag:'platform-iis',\
    tag:'platform-windows',\
    tag:'attack-disclosure',\
    ctl:auditLogParts=+E,\
    rev:3,\
    ver:'OWASP_CRS/3.0.0',\
    severity:'ERROR',\
    chain"
    SecRule &GLOBAL:alerted_970018_iisDefLoc "@eq 0" \
