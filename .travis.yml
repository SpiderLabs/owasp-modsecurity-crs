sudo: required
services:
- docker
language: python
python:
  - 2.7
before_install:
  - docker pull owasp/modsecurity-crs
  - docker run -ti -d --rm -p 80:80 owasp/modsecurity-crs
install: 
  - pip install -r ./util/integration/requirements.txt
  - pip install ftw==1.1.0
script:
  - py.test -vs ./util/integration/format_tests.py
# safelist
branches:
  only:
  - v3.0/dev
  - v3.0/master
