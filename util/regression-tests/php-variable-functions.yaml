  - test: [{url: '/?x=%24GLOBALS%5B%27cf908275%27%5D%2814%29', code: 403}] # $GLOBALS['cf908275'](14)
  - test: [{url: '/?x=%24OOO000000%7B0%7D%2815%29', code: 403}] # $OOO000000{0}(15)
  - test: [{url: '/?x=%24OOO0000O0%20%2816%29', code: 403}] # $OOO0000O0 (16)
  - test: [{url: '/?x=%24_aB_4c%5B5%5D%5B%27d%27%5D%20%2F%2Alol%2A%2F%20%2817%29', code: 403}] # $_aB_4c[5]['d'] /*lol*/ (17)
  - test: [{url: '/?x=%24_aB_4c%5B%405%5D%2F%2Awat%2A%2F%5B%40d%5D%20%2818%29', code: 403}] # $_aB_4c[@5]/*wat*/[@d] (18)
