  - test: [{url: '/?x=%24___%5B%40-_%5D%2820%29', code: 403}] # $___[@-_](20)
  - test: [{url: '/?x=%40%24___%5B%40%21%2B_%5D%2821%29', code: 403}] # @$___[@!+_](21)
  - test: [{url: '/?x=%24b374k%3D%40%24s_func%2822%29', code: 403}] # $b374k=@$s_func(22)
  - test: [{url: '/?x=%24function%0D%0A%09%2823%29', code: 403}] # $function\r\n (23)
  - test: [{url: '/?x=%24__%5B_%5D%2824%29', code: 403}] # $__[_](24)
  - test: [{url: '/?x=%24____%5B_%5D%7B_%7D%5B%40_%5D%2825%29', code: 403}] # $____[_]{_}[@_](25)
  - test: [{url: '/?x=%24_aB_4c%20%23foo%0D%0A%09%5B5%5D%2F%2Fbar%0D%0A%09%5B%27d%27%5D%20%2F%2Afoo%2A%2F%20%2817%29', code: 403}]
                  # $_aB_4c #foo\n\t//bar\n\t['d'] /*foo*/ (26)
  - test: [{url: '/?x=%24%7F%20%2827%29', code: 403}] # $\x7f (27)
  - test: [{url: '/?x=%24%FF%09%2828%29', code: 403}] # $\xff\t(28)
  - test: [{url: '/?x=%24%24%24z%2829%29', code: 403}] # $$$z(29)
