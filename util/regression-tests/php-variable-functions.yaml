  - test: [{url: '/?x=%24f%28101%29.%24f%28120%29', code: 403}] # $f(101).$f(120)
  - test: [{url: '/', method: 'POST', data: 'x=%40%24b374k%28%22foo%22%29', code: 403}] # @$b374k("foo")
  - test: [{url: '/?%24%7B%24foo-%3Ebar%7D%28200%29', code: 403}] # ${$foo->bar}(200)
  - test: [{url: '/?%24foo-%3E%24funcname%28%29', code: 403}] # $foo->$funcname()
  - test: [{url: '/?Foo%3A%3A%24variable%28%29', code: 403}] # Foo::$variable()
