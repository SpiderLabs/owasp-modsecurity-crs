  - test: [{url: '/?x=%24__%5B%40o%5D%286%29', code: 403}] # $__[@o](6)
  - test: [{url: '/?x=%24__%5B%24_%5B1%5D%5D%287%29', code: 403}] # $__[$_[1]](7)
  - test: [{url: '/?x=%24__%5B%40%24c%5D%288%29', code: 403}] # $__[@$c](8)
  - test: [{url: '/?x=%24d%5B%27o%27%5D%289%29', code: 403}] # $d['o'](9)
