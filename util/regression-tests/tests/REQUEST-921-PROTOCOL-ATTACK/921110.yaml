---
  meta:
    author: "Christian S.J. Peron"
    description: None
    enabled: true
    name: 921110.yaml
  tests:
  - 
    test_title: 921110-1
    desc: "HTTP Response Splitting"
    stages:
    - 
      stage:
        input:
          dest_addr: 127.0.0.1
          headers:
            Host: "localhost"
            Cache-Control: "no-cache, no-store, must-revalidate"
          method: POST
          port: 80
          data: "var=%0aPOST /"
          version: HTTP/1.0
        output:
          log_contains: id "921110"
  -
    test_title: 921110-2
    desc: "HTTP Response Splitting (is test 921110-5 in v3.2/dev)"
    stages:
    -
      stage:
        input:
          dest_addr: 127.0.0.1
          headers:
            Host: "localhost"
            Cache-Control: "no-cache, no-store, must-revalidate"
          method: POST
          port: 80
          data: "var=aaa%0d%0aGet+foo+bar"
          version: HTTP/1.0
        output:
          no_log_contains: id "921110"
