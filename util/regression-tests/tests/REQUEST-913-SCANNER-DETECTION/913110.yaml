---
  meta:
    author: csanders-git
    description: None
    enabled: true
    name: 913110.yaml
  tests:
  - 
    test_title: 913110-1
    desc: Request Indicates a Security Scanner Scanned the Site (913110) from old modsec
      regressions
    stages:
    - 
      stage:
        input:
          dest_addr: 127.0.0.1
          headers:
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            Accept-Charset: ISO-8859-1,utf-8;q=0.7,*;q=0.7
            Accept-Encoding: gzip,deflate
            Accept-Language: en-us,en;q=0.5
            Acunetix-Product: WVS/5.0 (Acunetix Web Vulnerability Scanner - EVALUATION)
            Host: localhost
            Keep-Alive: '300'
            Proxy-Connection: keep-alive
            User-Agent: Mozilla/4.0 (compatible; MSIE 7.0; Windows NT 5.1; SV1; .NET
              CLR 2.0.50727)
          method: GET
          port: 80
          uri: /
          version: HTTP/1.0
        output:
          log_contains: id "913110"
  -
    test_title: 913110-2
    desc: "Scanner identification based on custom header"
    stages:
     -
      stage:
        input:
          dest_addr: "127.0.0.1"
          method: "GET"
          port: 80
          headers:
            Host: "localhost"
            X-Scanner: "whatever"
            uri: "/"
        output:
          log_contains: id "913110"
