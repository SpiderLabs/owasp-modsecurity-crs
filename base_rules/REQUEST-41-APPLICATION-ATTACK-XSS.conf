#
# -=[ XSS Filters - Category 1 ]=-
# script tag based XSS vectors, e.g., <script> alert(1)</script>
#
SecRule ARGS "(?i)(<script[^>]*>[\s\S]*?)" \
  "msg:'XSS Filter - Category 1: Script Tag Vector',\
  id:'973336',\
  phase:request,\
  severity:'2',\
  rev:'2',\
  ver:'OWASP_CRS/3.0.0',\
  maturity:'4',\
  accuracy:'9',\
  t:none,t:utf8toUnicode,t:urlDecodeUni,t:htmlEntityDecode,t:jsDecode,t:cssDecode,\
  block,\
  capture,\
  tag:'OWASP_CRS/WEB_ATTACK/XSS',\
  tag:'WASCTC/WASC-8',\
  tag:'WASCTC/WASC-22',\
  tag:'OWASP_TOP_10/A2',\
  tag:'OWASP_AppSensor/IE1',\
  tag:'PCI/6.5.1',\
  logdata:'Matched Data: %{TX.0} found within %{MATCHED_VAR_NAME}: %{MATCHED_VAR}',\
  setvar:'tx.msg=%{rule.msg}',\
  setvar:tx.xss_score=+%{tx.critical_anomaly_score},\
  setvar:tx.anomaly_score=+%{tx.critical_anomaly_score},\
  setvar:tx.%{rule.id}-OWASP_CRS/WEB_ATTACK/XSS-%{matched_var_name}=%{tx.0}"


#
# -=[ XSS Filters - Category 2 ]=-
# XSS vectors making use of event handlers like onerror, onload etc, e.g., <body onload="alert(1)">
#
SecRule ARGS "(?i)([\v\s\"'`;\/0-9\=]+on\w+\s*=)" \
  "msg:'XSS Filter - Category 2: Event Handler Vector',\
  id:'973337',\
  phase:request,\
  severity:'2',\
  rev:'2',\
  ver:'OWASP_CRS/3.0.0',\
  maturity:'4',accuracy:'8',\
