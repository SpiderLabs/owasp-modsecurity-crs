  "msg:'XSS Filter - Category 3: Attribute Vector',\
  id:'973339',\
  phase:request,\
  severity:'2',\
  rev:'1',\
  ver:'OWASP_CRS/3.0.0',\
  maturity:'1',accuracy:'8',\
  t:none,t:utf8toUnicode,t:urlDecodeUni,t:htmlEntityDecode,t:jsDecode,t:cssDecode,\
